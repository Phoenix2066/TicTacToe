<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>TIC TAC TOE</h1></header>
    <div class="content">

            <button class="b2 tile"></button>
            <button class="b3 tile"></button>

        <div class="row2 row">
            <button class="b4 tile"></button>
            <button class="b5 tile"></button>

        <div class="row3 row">
            <button class="b7 tile"></button>
            <button class="b8 tile"></button>
            <button class="b9 tile"></button>
        </div>
    </div> 
    <div class="res"></div>
    <footer>Made by PRK</footer>
    <script src="script.js"></script>

</html>
